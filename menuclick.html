<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴를 클릭했을때 서브메뉴 나오는 예제</title>
    <style>
        #submenu{
            display: none;
        }
        #submenu.showSubmenu{
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="click">여기를 클릭하세요.</h1>
    <div id="submenu">
        <ul>
            <li>서브메뉴1</li>
            <li>서브메뉴2</li>
            <li>서브메뉴3</li>
        </ul>
    </div>
    <script>
        // 1번 변수에 h1을 담는다
        // 2번 submenu 변수에 담는다
        // 3번 h1을 클릭했을때 submenu의 클래스가 더해진다

        // const click1 = document.getElementById("click").value;
        // const submenu1 = document.getElementById("submenu").value;
        
        // click1.onclick = function(){
        // submenu.classlist.toggle("showSubmenu")
        // }
        const click1 = document.getElementById("click");
        const submenu1 = document.getElementById("submenu");

        click1.onclick = function() {
        submenu1.classList.toggle("showSubmenu");
};
    </script>
</body>
</html>
